<div class="card">
    <h5>Brand Add</h5>
    <div class="p-fluid p-formgrid p-grid">
        <div class="p-field p-col-12 p-md-9">
            <form [formGroup]="brandAddForm">
                <input id="brandName" formControlName="brandName" type="text" pInputText placeholder="Brand  Name" />
            </form>
        </div>
        <div class="p-col-12 p-md-3">
            <button (click)="add()" pButton label="Add"></button>
        </div>
    </div>
</div>


<p-table #dt [value]="[0]">
  <ng-template pTemplate="header">
      <tr>
          <th>Color Id</th>
          <th>Color Name</th>
      </tr>
      <tr>
          <th>               
          </th>
          <th>
              <input pInputText type="text" [(ngModel)]="colorFilterText" class="form-control" id="colorFilterText"
              placeholder="Arama İfadesi" />
          </th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body">
      <tr *ngFor="let color of colors | colorFilter:colorFilterText">
          <td>{{ color.colorId }}</td>
          <td>{{ color.colorName }}</td>
          <td>
              <button pButton pRipple type="button" label="Güncelle"
                  class="p-button-outlined p-button-secondary"></button>
          </td>
      </tr>
  </ng-template>
</p-table>

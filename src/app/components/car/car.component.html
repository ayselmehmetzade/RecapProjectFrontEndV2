<h1>Car List</h1>
<p-table [value]="cars">
    <ng-template pTemplate="header">
        <tr>
            <th>Brand</th>
            <th>Color</th>
            <th>ModelYear</th>
            <th>DailyPrice</th>
            <th>Description</th>
            <th>Kiralama</th>
            <th>Detay</th>
        </tr>
        <tr>
            
            <th>
                <p-columnFilter field="brandText" matchMode="in" [showMenu]="false">
                    <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                        <p-multiSelect [options]="brandOptions" [ngModel]="value" optionLabel="label" (onChange)="filter($event.value)" ></p-multiSelect>
                    </ng-template>
                </p-columnFilter>
            </th>
            <th>
                <p-columnFilter field="colorText" matchMode="in" [showMenu]="false">
                    <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                        <p-multiSelect [options]="colorOptions" [ngModel]="value" optionLabel="value" (onChange)="filter($event.value)" ></p-multiSelect>
                    </ng-template>
                </p-columnFilter>
            </th>

    <ng-template pTemplate="body" let-car>
        <tr>
            <td>{{ car.brandText }}</td>
            <td>{{ car.colorText }}</td>
            <td>{{ car.modelYear }}</td>
            <td>{{ car.dailyPrice }}</td>
            <td>{{ car.description }}</td>
            <td>
                <span *ngIf="car.isRented">Rented</span>
                <button *ngIf="!car.isRented" pButton pRipple type="button" label="Rent" class="p-button-outlined p-button-success"></button>

<div class="card">
    <h5>Color Add</h5>
    <div class="p-fluid p-formgrid p-grid">
        <div class="p-field p-col-12 p-md-9">
            <form [formGroup]="colorAddForm">
                <input id="colorName" formControlName="colorName" type="text" pInputText placeholder="Color Name" />
            </form>
        </div>
        <div class="p-col-12 p-md-3">
            <button (click)="add()" pButton label="Add"></button>
        </div>
    </div>
</div>
